<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ð¡alculator</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/main.js" async></script>
</head>
<body>
  <div class="container">
    <div class="container_item input"><form name="form"><input type="text" name="textview" readonly></form></div>
    <div class="container_item clean" onclick="clean('')">C</div>
    <div class="container_item back" onclick="back('')">&larr;</div>
    <div class="container_item" onclick="insert('+')">+</div>
    <div class="container_item" onclick="insert('-')">-</div>
    <div class="container_item" onclick="insert('*')">&times;</div>
    <div class="container_item" onclick="insert('/')">&divide;</div>
    <div class="container_item" onclick="insert('7')">7</div>
    <div class="container_item" onclick="insert('8')">8</div>
    <div class="container_item" onclick="insert('9')">9</div>
    <div class="container_item" onclick="insert('(')">(</div>
    <div class="container_item" onclick="insert('4')">4</div>
    <div class="container_item" onclick="insert('5')">5</div>
    <div class="container_item" onclick="insert('6')">6</div>
    <div class="container_item" onclick="insert(')')">)</div>
    <div class="container_item" onclick="insert('1')">1</div>
    <div class="container_item" onclick="insert('2')">2</div>
    <div class="container_item" onclick="insert('3')">3</div>
    <div class="container_item equal" onclick="equal('')">=</div>
    <div class="container_item zero" onclick="insert('0')">0</div>
    <div class="container_item" onclick="insert('.')">.</div>
  </div>
</body>
</html>
